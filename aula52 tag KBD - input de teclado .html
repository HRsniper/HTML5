            <a href="https://www.w3.org/2009/cheatsheet" target="_blank"><abbr title="W3C">HTML Tags

    <h4>
        A tag < kbd> é uma tag de frase. Ele define a entrada do teclado.
        Dica: Essa tag não está obsoleta, mas é possível obter um efeito mais rico com CSS.

                use-credentials
Permite que imagens de sites de terceiros que permitem o acesso de origem cruzada sejam usadas com canvas.

height:    pixels    Especifica a altura de uma imagem.

width:    pixels    Especifica a largura de uma imagem.


longdesc:   URL    Especifica um URL para uma descrição detalhada de uma imagem.

referrerpolicy:    no-referrer - Nenhuma informação de referência será enviada junto com uma solicitação.
↑                  no-referrer-when-downgrade - Padrão. Especifica que o cabeçalho do referenciador não será enviado às origens sem HTTPS.
↑                  origin - Envie apenas esquema, host e porta para o cliente da solicitação.
↑                  origin-when-cross-origin - Para solicitações de origem cruzada: envie apenas esquema, host e porta. Para solicitações da mesma origem: inclua também o caminho.
↑                  same-origin - Para solicitações da mesma origem: as informações do referenciador serão enviadas. Para solicitações de origem cruzada: nenhuma informação de referenciador será enviada.
↑                  strict-origin - Só envie informações do referenciador se o nível de segurança for o mesmo (por exemplo, HTTPS para HTTPS). Não envie para um destino menos seguro (por exemplo, HTTPS para HTTP).
↑                  strict-origin-when-cross-origin - Envia o caminho completo ao executar uma solicitação de mesma origem. Envie apenas a origem quando o nível de segurança permanecer o mesmo (por exemplo, HTTPS para HTTPS). Não envie cabeçalho para um destino menos seguro (HTTPS para HTTP).
↑                  unsafe-url - Envia apenas origem e caminho (não fragmento, senha ou nome de usuário). Este valor é considerado inseguro.
especifica qual referenciador usar ao buscar a imagem.

sizes:    sizes    Especifica os tamanhos da imagem para diferentes layouts de página.

src:    URL    especifica o URL de uma imagem.

srcset:    URL    especifica o URL da imagem a ser usada em diferentes situações.

usemap:    #mapname    Especifica uma imagem como um mapa de imagem do lado do cliente.

ismap:    ismap    Especifica uma imagem como um mapa de imagem do lado do servidor.
