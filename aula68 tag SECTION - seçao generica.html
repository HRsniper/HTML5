<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula68 Tag < SECTION> </title>


</head>

<body>

    <h4>
        A < section > tag define seções em um documento, como capítulos, cabeçalhos, rodapés ou qualquer outra seção do documento.
    </h4>

    <section style="background-color: antiquewhite;">
        <h1>Aula 68</h1>
        <p>seçao generica</p>
    </section>
    <section style="background-color: aquamarine;">
        <h1>Aula 68</h1>
        <p>seçao generica</p>
    </section>
    <section style="background-color: bisque;">
        <h1>Aula 68</h1>
        <p>seçao generica</p>
    </section>
    
</body>

</html>
