<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 32 Form</title>
    <link rel="stylesheet" href="style.css">

    <style>
        form {
            background-color: hsl(0, 0%, 95%);
        }

        .input {
            display: block;
        }

        .marginT {
            margin-top: 10px;
        }

        .marginB {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div id="links">
        <h5>Links de Referência:</h5>
        <p>
            <a href="https://www.w3schools.com/tags/default.asp" target="_blank"><abbr title="W3 Schools">HTML
                    Tags</abbr></a>
            <a href="https://www.w3.org/2009/cheatsheet" target="_blank"><abbr title="W3C">HTML Tags
                    Cheatsheet</abbr></a>
        </p>
    </div>

    <br>

    <form action="#" name="form_FORM" method="GET">
        <label for="forID">Nome:</label>
        <input class="input marginB" type="text" name="form_TXT" id="forID" maxlength="12" size="25">
        <label for="forPASS">Senha:</label>
        <input class="input marginB" type="password" name="form_PASS" id="forPASS" maxlength="12" size="15">
        <input class="marginB" type="submit" value="Enviar">

        <br><br>

        <label class="input" for="forCHB">CheckBox:</label>
        <input type="checkbox" name="form_CHB1" id="forCHB" value="Checado1" checked>Verificar1
        <input type="checkbox" name="form_CHB2" id="forCHB" value="Checado2">Verificar2
        <input type="checkbox" name="form_CHB3" id="forCHB" value="Checado3">Verificar3
        
        <br><br>

        <label class="input" for="forRAD">Sim ou Não:</label>
        <input type="radio" name="form_RAD" id="forRAD" value="Sim">Sim
        <input type="radio" name="form_RAD" id="forRAD" value="Nao">Não
    </form>


</body>

</html>
<!-- 
    input type
radio: define um botão de opção.Nota: O grupo de rádio deve ter o mesmo nome (o valor do atributo name) para ser tratado como um grupo.
checkbox: define uma caixa de seleção.
password: define um campo de senha.

maxlength: number - Especifica o número máximo de caracteres permitido em um elemento <input>.de acordo com banco de dados.
size: number - especifica a largura, em caracteres, de um elemento <input>.

checked: checked - Especifica que um elemento <input> deve ser pré-selecionado quando a página carregar (para type="checkbox" or type="radio").

value :texto a ser mostrado no navegador para o batao
O atributo value especifica o valor de um elemento <input>.
O atributo value é usado de maneira diferente para diferentes tipos de entrada:
Para "button", "reset" e "submit" - define o texto no botão
Para "text", "password" e "hidden" - define o valor inicial (padrão) do campo de entrada
Para "checkbox", "radio", "image" - define o valor associado à entrada (este também é o valor enviado no envio)
Nota: O atributo value não pode ser usado com <input type = "file">.
 -->
