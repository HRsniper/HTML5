<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 09 Tag < ASIDE ></title>

    <!-- css -->
    <style>
        aside{
            padding: 10px;
            border: 2px solid rgb(33, 211, 211);
            border-radius: 10px;
            background-color: rgb(104, 96, 88);
            margin-bottom: 10px;
        }
        aside a{
            display: block;            
        }
        .ES{
            background-color: rgb(117, 71, 25);
            width: 100px;
            float: left;
        }
    </style>
    <!-- css -->
    
</head>
<body>
    <a href="https://www.w3schools.com/tags/default.asp">HTML Tags</a>
    <br>
    <a href="https://www.w3.org/2009/cheatsheet">HTML Tags Cheatsheet</a>
    <br><br>

    <h4>A tag  < aside > é uma tag se seçao ,é utilizada para representar uma seção com conteúdo auxiliar e ou anexo ao conteúdo principal.</h4>
    <br>

    <aside>
        <h3>testtshrh</h3>
        <p>gegeg</p>
    </aside>

    <aside class="ES">
        <a href="https://www.w3schools.com/tags/default.asp">HTML Tags</a>
        <a href="https://www.w3schools.com/tags/default.asp">HTML Tags</a>
        <a href="https://www.w3schools.com/tags/default.asp">HTML Tags</a>
        <a href="https://www.w3schools.com/tags/default.asp">HTML Tags</a>
    </aside>
   
    <!-- 
        display: block
        categoria: fluxo e secão
        contido : fluxo
        filhos: fluxo
     -->

</body>
</html>
