<body>
    <a href="https://www.w3schools.com/tags/default.asp">HTML Tags</a>
    <br>
    <a href="https://www.w3.org/2009/cheatsheet">HTML Tags Cheatsheet</a>

    <h4>A tag < blockquote> especifica uma seção que é citada de outra fonte.
            <br> Os navegadores geralmente recuam os elementos < blockquote>.</h4>

    <p>
        bla bvalal
        <blockquote>google translate
            <br> jirtjjjjrrjergunlgeuighertgoretyjmneuyjjjjjjjjjyrtrsujjujjj <br>
            <cite>GOOGLE</cite>
        </blockquote> 
    </p>

    <blockquote cite="https://translate.google.com.br/">hgrtjrj</blockquote>

    <!-- 
display: block
categoria fluxo e seçao
contido: fluxo
filhos: fluxo

Atributos
Attribute	Value	Description
  cite	     URL	Especifica a fonte da cotação
    ↑
Valores possíveis:

Um URL absoluto - aponta para outro site (como cite = "http://www.example.com/page.htm").
Um URL relativo - aponta para um arquivo dentro de um site (como cite = "page.htm".
 -->

    <!--

     display:inline
     categoria fluxo e frazeado
     contido: frazeado
     filhos: frazeado
  -->
