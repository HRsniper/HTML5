    <h4>A tag embed tem o objetivo de incorporar conteúdo externo, não HTML, à página web, podemos inserir músicas ou
        qualquer outro som, vídeos, animações swf, etc.</h4>

    <embed src="Fate Grand Order Zettai Majuu Sensen Babylonia OST Tell me - milet.mp3" type="">

<!-- 
    EM
display: inline
categoria: fluxo , fraseado e incorporado
contido : onde é incorporado
filhos: null

atrbutos do embed
height: pixels - Especifica a altura do conteúdo incorporado.
width: pixels-Especifica a largura do conteúdo incorporado.
src: URL - especifica o endereço do arquivo externo a ser incorporado.
type: media_type- Especifica o tipo de mídia do conteúdo incorporado.
 -->
