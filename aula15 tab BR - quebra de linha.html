    <h4>A tag < br > insere uma única quebra de linha.
            <br>
            A tag < br > é uma tag vazia, o que significa que não possui tag final.
            <br>
            Dica: A tag < br > é útil para escrever endereços ou poemas
            <br>
            Nota: Use a tag < br > para inserir quebras de linha, não para separar parágrafos.
    </h4>
