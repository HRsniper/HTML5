<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="aula84 full page.css">
</head>
<body>
    <div class="paginaRegistroModal esconderRegistro" id="registro">
        <span id="btnfechar" onclick=registro() class="">X</span>
        <form id="formulario" action="#" method="get" name="Registro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="Nome" minlength="5" pattern="([a-zA-z0-9]+)"
                placeholder="Nome do usuario" maxlength="12">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="Email" title="email@gmail.com" pattern="([a-zA-z0-9]+)@gmail[.]com"
                placeholder="email@gmail.com">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="Senha" maxlength="5" pattern="[0-9]{5}"
                placeholder="Senha de 5 digitos">
            <input class="btnInput" type="submit" value="Enviar">
            <input class="btnInput" type="reset" value="Limpar">
        </form>
    </div>
    <script src="aula84 full page.js"></script>
</body>
</html>
