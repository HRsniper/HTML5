    <h4> tag bdo que permite configurar a direção do texto da direita para esquerda ou esquerda para direita.</h4>

    <p dir="ltr">texto</p>
    <p dir="rtl">texto2</p>

    <bdo dir="ltr">HRsniper</bdo>
    <bdo dir="rtl">HRsniper2</bdo>

    |
