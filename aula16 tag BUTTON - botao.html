<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 16 Tag < BUTTON ></title>

    <style>
        button {
            background-color: rgb(105, 50, 155);
            color: rgb(255, 255, 255);
            width: 45px;
            height: 25px;
            border: 5px solid rgb(75, 30, 115);
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #69329b;
            color: rgb(170,85,255);
            width: 50px;
            height: 30px;
            border: 5px solid rgb(170, 85, 255);
            cursor: pointer;
        }
    </style>

</head>

<body>
    <a href="https://www.w3schools.com/tags/default.asp">HTML Tags</a>
    <br>
    <a href="https://www.w3.org/2009/cheatsheet">HTML Tags Cheatsheet</a>
    <br><br>

    <h4> tag button. O elemento < button> representa um botão identificado por seu conteúdo, que pode der inserido em
        qualquer lugar e em qualquer quantidade na página. O elemento é um botão. O atributo "type" controla o
        comportamento do botão quando ele é ativado</h4>

    <button type="button" onclick="alert('botão clicádo');">OK</button>
