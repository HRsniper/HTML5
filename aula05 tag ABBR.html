    <h4>A tag < abbr > define uma abreviação ou acrônimo, como "HTML", "Mr.", "Dec.", "ASAP", "ATM".  O atributo global (title) é usado com a tag < abbr > para mostrar a descrição da abreviação / sigla quando você passa o mouse sobre o elemento < abbr >.</h4>

    <abbr title="abreviação da tag abbr">abbr</abbr>
